<style>
/* Popup container */
  .popup { 
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: inline-block;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

  /* The actual popup */
  .popup .popuptext {
    visibility: hidden;
    width: 160px;
    background-color: #555;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 8px 0;
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -80px;
  }

  /* Popup arrow */
  .popup .popuptext::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: #555 transparent transparent transparent;
  }

/* Toggle this class - hide and show the popup */
  .popup .show {
    visibility: visible;
    -webkit-animation: fadeIn 1s;
    animation: fadeIn 1s;
  }

/* Add animation (fade in the popup) */
  @-webkit-keyframes fadeIn {
    from {opacity: 0;} 
    to {opacity: 1;}
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity:1 ;}
  }
</style>

<script>

  Plotly.d3.tsv("https://raw.githubusercontent.com/ungarz/cholera/master/choleraDeaths.tsv", 
    function(err, rows){
      function unpack(rows, key) {
    return rows.map(function(row) { return row[key]; });
    }

  var headerNames = Plotly.d3.keys(rows[0]);

  var headerValues = [];
  var cellValues = [];
  for (i = 0; i < headerNames.length; i++) {
    headerValue = [headerNames[i]];
    headerValues[i] = headerValue;
    cellValue = unpack(rows, headerNames[i]);
    cellValues[i] = cellValue;
  }

  // clean date
  for (i = 0; i < cellValues[1].length; i++) {
  var dateValue = cellValues[1][i].split(' ')[0]
  cellValues[1][i] = dateValue
  }

  var data1 = [{
  type: 'table',
  columnwidth: [600,500,500],
  columnorder: [0,1,2],
  header: {
    values: headerValues,
    align: "center",
    line: {width: 1, color: 'rgb(50, 50, 50)'},
    fill: {color: ['rgb(235, 100, 230)']},
    font: {family: "Arial", size: 11, color: "white"}
  },
  cells: {
    values: cellValues,
    align: ["center", "center"],
    line: {color: "black", width: 1},
    fill: {color: ['rgba(228, 222, 249, 0.65)','rgb(235, 193, 238)', 'rgba(228, 222, 249, 0.65)']},
    font: {family: "Arial", size: 11, color: ["black"]}
  }
  }]

  var layout1 = {
  title: "Cholera Attacks and Deaths by Date"
  }

  Plotly.plot('chart1', data1, layout1);
/*
  var sumOfAttacks = [Plotly.d3.sum(data.map(function(d){return d.Attack}))];
  var sumOfDeaths = [Plotly.d3.sum(data.map(function(d){return d.Death}))];
*/
    var trace1 = {
        x: unpack(rows, 'Date'),
        y: unpack(rows, 'Attack'),
        mode: 'lines+markers',
        name: '# of attacks on day',
        line: {
          color: 'rgb(219, 64, 82)',
          width: 3
        }
    };
  
    var trace2 = {
        x: unpack(rows, 'Date'),
        y: unpack(rows, 'Death'),
        mode: 'lines+markers',
        name: '# of deaths on day',
        line: {
          color: 'rgb(55, 128, 191)',
          width: 3
        }
    };

    var trace3 = {
        x: unpack(rows, 'Date'),
        y: unpack(rows, 'Attack'),
        mode: 'lines+markers',
        name: 'Total # of attacks up to day',
        transforms: [{
          type: 'aggregate',
          groups: unpack(rows, 'Date'),
          aggregations: [
            {target: 'y', func: 'sum', enabled: true},
          ]
        }]
    };

    var trace4 = {
      x: unpack(rows, 'Date'),
      y: unpack(rows, 'Death'),
      mode: 'lines+markers',
      name: 'Total # of deaths up to day',
      transforms: [{
          type: 'aggregate',
          groups: unpack(rows, 'Date'),
          aggregations: [
            {target: 'y', func: 'sum', enabled: true},
          ]
        }]
    };
  
    var data = [trace1, trace2, trace3, trace4];
  
    var layout = {
        title: 'Cholera Attacks and Deaths in 1854',
      /*  xaxis: {
        title: 'Dates'
      },*/
        yaxis: {
        title: 'Number of People'
      }
    };
  
  Plotly.newPlot('plot1', data, layout);
});

Plotly.d3.tsv("https://raw.githubusercontent.com/ungarz/cholera/master/naplesCholeraAgeSexData.tsv", 
    function(err, rows){
      function unpack(rows, key) {
    return rows.map(function(row) { return row[key]; });
    }

    var headerNames = Plotly.d3.keys(rows[0]);

var headerValues = [];
var cellValues = [];
for (i = 0; i < headerNames.length; i++) {
  headerValue = [headerNames[i]];
  headerValues[i] = headerValue;

  cellValues[i] = cellValue;
}

var data2 = [{
type: 'table',
columnwidth: [500,500,500],
columnorder: [0,1,2],
header: {
  values: headerValues,
  align: "center",
  line: {width: 1, color: 'rgb(50, 50, 50)'},

  font: {family: "Arial", size: 11, color: "white"}
},
cells: {

  line: {color: "black", width: 1},
  fill: {color: ['rgba(228, 222, 249, 0.65)','rgb(235, 193, 238)', 'rgba(228, 222, 249, 0.65)']},
  font: {family: "Arial", size: 11, color: ["black"]}
}
}];

var layout2 = {
title: "Fatalities in Different Age Groups"
};

Plotly.plot('chart2', data2, layout2);

var trace1 = {
        x: unpack(rows, 'age'),
        y: unpack(rows, 'male'),
        name: 'Male fatalities',
        type: 'bar'
    };
  
  var trace2 = {
        x: unpack(rows, 'age'),
        y: unpack(rows, 'female'),
        name: 'Female fatalities',
        type: 'bar'
  };

  var data = [trace1, trace2];
  var layout = {barmode: 'group',
    title: "Fatalities of Different Age Groups in Men & Women"};

  Plotly.newPlot('plot2', data, layout);
  });

  Plotly.d3.csv("https://raw.githubusercontent.com/ungarz/cholera/master/UKcensus1851.csv", 
    function(err, rows){
      function unpack(rows, key) {
    return rows.map(function(row) { return row[key]; });
    }

    var headerNames = Plotly.d3.keys(rows[0]);

var headerValues = [];
var cellValues = [];
for (i = 0; i < headerNames.length; i++) {
  headerValue = [headerNames[i]];
  headerValues[i] = headerValue;
  cellValue = unpack(rows, headerNames[i]);
  cellValues[i] = cellValue;
};

var datat = [{
type: 'table',
columnwidth: [500,500,500],
columnorder: [0,1,2],
header: {
  values: headerValues,
  align: "center",
  line: {width: 1, color: 'rgb(50, 50, 50)'},
  fill: {color: ['rgb(235, 100, 230)']},
  font: {family: "Arial", size: 11, color: "white"}
},
cells: {
  values: cellValues,
  align: ["left","right", "right"],
  line: {color: "black", width: 1},
  fill: {color: ['rgba(228, 222, 249, 0.65)','rgb(235, 193, 238)', 'rgba(228, 222, 249, 0.65)']},
  font: {family: "Arial", size: 11, color: ["black"]}
}
}];

var layoutt = {
title: "1851 UK Census"
};

Plotly.plot('chart3', datat, layoutt);

var trace1 = {
        x: unpack(rows, 'age'),
        y: unpack(rows, 'male'),
        name: 'Male population',
        type: 'bar'
    };
  
  var trace2 = {
        x: unpack(rows, 'age'),
        y: unpack(rows, 'female'),

  };

  var data = [trace1];
  var layout = {
    title: '1851 UK Male Population Distribution',

    },

  };
  var data1 = [trace2];
  var layout1 = {

    },
    yaxis: {
      title: 'Population #'
    }
  };

  var data2 = [{
    values: unpack(rows, 'male'),
    labels: unpack(rows, 'age'),
    type: 'pie'
  }];

  var layout2 = {
    height: 400,
    width: 700,
    title: '1851 UK Male Population Distribution'
  };

   var data3 = [{
    values: unpack(rows, 'female'),
    labels: unpack(rows, 'age'),
    type: 'pie'
  }]; 

  var layout3 = {
    height: 400,
    title: '1851 UK Female Population Distribution'
  };

  var datap = [{
    values: [8186432, 8552261],
    labels: ['Male', 'Female'],
    type: 'pie'
  }];

  var layoutp = {
    height: 400,
    title: '1851 UK Population'
  };

  Plotly.newPlot('plot3', datap, layoutp)
  Plotly.newPlot('plot4', data, layout);
  Plotly.newPlot('plot5', data1, layout1);
  Plotly.newPlot('plot6', data2, layout2);
  Plotly.newPlot('plot7', data3, layout3);
  });

  Plotly.d3.csv("https://raw.githubusercontent.com/ungarz/cholera/master/choleraDeathLocations.csv", 
    function(err, rows){
    function unpack(rows, key) {
    return rows.map(function(row) { return row[key]; });
  }
  Plotly.d3.csv("https://raw.githubusercontent.com/ungarz/cholera/master/choleraPumpLocations.csv", 
    function(err, rows){
    function unpack(rows, key) {
    return rows.map(function(row) { return row[key]; });
  }
  var choleraMap = L.map('mapid').setView([51.505, -0.09],13);

  L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'your.mapbox.access.token'
  }).addTo(choleraMap);

  })
  });

  function myFunction() {
    var popup = document.getElementById("myPopup");
    popup.classList.toggle("show");

</script>
